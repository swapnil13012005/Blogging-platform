{% extends 'base.html' %}

{% block title %}Create New Post{% endblock %}

{% block content %}
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create New Post</h2>
    <form method="POST" class="space-y-6">
        <div>
            <label for="title" class="block text-lg font-medium text-gray-700 mb-1">Title</label>
            <input type="text" id="title" name="title" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-base">
        </div>
        <div>
            <label for="content" class="block text-lg font-medium text-gray-700 mb-1">Content (Markdown supported)</label>
            <textarea id="content" name="content" rows="15" required
                      class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-base"></textarea>
        </div>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 text-lg font-semibold shadow-lg">
            Add Post
        </button>
    </form>
{% endblock %}
