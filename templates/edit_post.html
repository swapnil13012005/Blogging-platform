{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Edit Post</h2>
    <form method="POST" class="space-y-6">
        <div>
            <label for="title" class="block text-lg font-medium text-gray-700 mb-1">Title</label>
            <input type="text" id="title" name="title" value="{{ post.title }}" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 sm:text-base">
        </div>
        <div>
            <label for="content" class="block text-lg font-medium text-gray-700 mb-1">Content (Markdown supported)</label>
            <textarea id="content" name="content" rows="15" required
                      class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 sm:text-base">{{ post.content }}</textarea>
        </div>
        <button type="submit"
                class="w-full bg-yellow-600 text-white py-3 px-6 rounded-md hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 transition duration-300 text-lg font-semibold shadow-lg">
            Save Changes
        </button>
    </form>
    <div class="mt-6 text-center">
        <a href="{{ url_for('view_post', post_id=post.id) }}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-300">
            Cancel
        </a>
    </div>
{% endblock %}
