{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Register</h2>
    <form method="POST" class="space-y-6 max-w-md mx-auto">
        <div>
            <label for="username" class="block text-lg font-medium text-gray-700 mb-1">Username</label>
            <input type="text" id="username" name="username" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-base">
        </div>
        <div>
            <label for="password" class="block text-lg font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-base">
        </div>
        <button type="submit"
                class="w-full bg-purple-600 text-white py-3 px-6 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-300 text-lg font-semibold shadow-lg">
            Register
        </button>
    </form>
    <p class="mt-6 text-center text-gray-600">
        Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Log in here</a>.
    </p>
{% endblock %}
